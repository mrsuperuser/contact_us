<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="contactus">
        <div class="title">
            <h2>Get in Touch</h2>
        </div>
        <div class="box">
            <!-- Form -->
            <div class="contact form">
                <h3>Send a message</h3>
                <div class="formBox">
                    <div class="row50">
                        <div class="inputbox">
                            <span>First Name</span>
                            <input type="text" placeholder="Don">
                        </div>
                        <div class="inputbox">
                            <span>Last Name</span>
                            <input type="text" placeholder="Lee">
                        </div>
                    </div>
                    <div class="row50">
                        <div class="inputbox">
                            <span>E-Mail ID</span>
                            <input type="email" placeholder="donlee@gmail.com">
                        </div>
                        <div class="inputbox">
                            <span>Mobil Nomber</span>
                            <input type="tel" placeholder="+1 124 421 420">
                        </div>
                    </div>
                    <div class="row100">
                        <div class="inputbox">
                            <span>Maakasage</span>
                            <textarea name="" id="" cols="30" rows="10" placeholder="Leave a message...."></textarea>
                        </div>
                    </div>
                    <div class="row100">
                        <div class="inputbox">
                            <input type="submit" value="Send Now">
                        </div>
                    </div>
                </div>
            </div>
            <!-- info Box -->
            <div class="contact info">
                <h3>Contact Info</h3>
                <div class="infobox">
                    <div>
                        <span><ion-icon name="location"></ion-icon></span>
                        <p>#36 Water St, Jersey City,New Mexico,07305, United States</p>
                    </div>
                    <div>
                        <span><ion-icon name="mail-open"></ion-icon></span>
                        <a href="mailto:donlee@gmail.com">donlee@gmail.com</a>
                    </div>
                    <div>
                        <span><ion-icon name="call"></ion-icon>
                        </span>
                        <a href="tel:+1234567890">+1 124 421 123</a>
                    </div>
                    <!-- Social Media -->
                    <ul class="social">
                        <li><a href="#"><ion-icon name="logo-facebook"></ion-icon></a></li>
                        <li><a href="#"><ion-icon name="logo-whatsapp"></ion-icon></a></li>
                        <li><a href="#"><ion-icon name="logo-instagram"></ion-icon></a></li>
                        <li><a href="#"><ion-icon name="logo-youtube"></ion-icon></a></li>
                    </ul>
                </div>
            </div>
            <div class="contact map">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d54972936.29638723!2d-39.53377879957188!3d32.75825756550204!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sin!4v1686902244281!5m2!1sen!2sin"
                     style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
